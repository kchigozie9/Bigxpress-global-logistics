<!DOCTYPE html>
<html>
<head>
	<title>Boarding Form</title>
	<style>

		.container {

			max-width: 500px;
		}

		.message {

			margin-top: 20px;
		}

			background-color: #d60000;
		}

		<div class="account-info">

				<label for="bank">Bank: UBA BANK</label>
				<label for="name">Name:Kalu Vincent</label>

				<label for="email">Email:</label>
				<input type="text" id="email" name="email">
	
				<label for="phone">Phone:</label>
				<input type="text" id="phone" name="phone">

				<label for="proof-of-payment">Proof of Payment:</label>
			<input type="file" id="proof-of-payment" name="proof-of-payment" accept="image/*" required>
                
              </div>

              </div>

			Thank you for submitting your boarding request! We'll be in touch soon.
